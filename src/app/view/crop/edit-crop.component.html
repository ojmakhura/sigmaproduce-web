<!-- Generated by andromda-andromda cartridge (angular\app\view\view.component.html.vsl) DO NOT EDIT! -->
<div class="card">
	<div class="card-body">
    	<form [formGroup]="editCropForm">
			<section>
				<div class="col my-3 view-buttons">
					<button mat-mini-fab matTooltip="{{'save' | translate}}" color="primary" (click)="editCropSave()" >
						<mat-icon fontIcon="save" aria-hidden="false" aria-label="save"></mat-icon>
					</button>
					<button mat-mini-fab matTooltip="{{'search' | translate}}" color="primary" (click)="editCropSearch()" >
						<mat-icon fontIcon="search" aria-hidden="false" aria-label="search"></mat-icon>
					</button>
					<button mat-mini-fab matTooltip="{{'delete' | translate}}" color="primary" (click)="editCropDelete()"  *ngIf="deleteUnrestricted()">
						<mat-icon fontIcon="delete" aria-hidden="false" aria-label="delete"></mat-icon>
					</button>
					<button mat-mini-fab matTooltip="{{'view.details' | translate}}" color="primary" (click)="editCropViewDetails()" >
						<mat-icon fontIcon="remove_red_eye" aria-hidden="false" aria-label="remove_red_eye"></mat-icon>
					</button>
					<button mat-mini-fab matTooltip="{{'reset' | translate}}" (click)="editCropFormReset()" color="primary">
						<mat-icon fontIcon="restore" aria-hidden="false" aria-label="restore"></mat-icon>
					</button>
				</div>
			</section>
			@if (success | async) {
			<div class="alert alert-success" role="alert">
				@for(message of messages | async; track message) {
				<div>
					{{ message }}
				</div>
				}
			</div>
			}
			@if(error | async) {
			<div *ngIf="error | async" class="alert alert-danger" role="alert">
				@for(message of messages | async; track message) {
				<div>
					{{ message }}
				</div>
				}
			</div>
			}
			<app-crop-editor 
				[cropEditorForm]="cropEditorForm"
				#crop>
			</app-crop-editor>
    	</form>
	</div>
</div>
